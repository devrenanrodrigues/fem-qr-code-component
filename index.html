<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <section class="card-container">
      <img src="images/image-qr-code.png" alt="QR code blue white - Frontend Mentor" class="card-image">

      <div class="card-content">
        <h1 class="card-title">Improve yout fornt-end skills by building projects</h1>

        <p class="card-text">
          Scan the QR code to visite Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devrenanrodrigues" target="_blank">Renan Rodrigues</a>.
    </div>
  </footer>
</body>
</html>
